{% extends "base.html" %}

{% block content %}
<div class="mt-4 space-y-6">
  <h2 class="text-2xl font-bold figurella-pink">Consultations</h2>

  <form id="consultationForm" method="POST" onsubmit="saveConsultationsToSession()" class="space-y-4">
    <div id="consultation-container" class="space-y-6">
      <!-- Consultation blocks inserted dynamically -->
    </div>

    <!-- Add More Button -->
    <button type="button" id="add-consultation" class="w-full bg-white border border-gray-300 rounded-full py-2 text-sm text-gray-700 hover:bg-gray-100">
      + Add
    </button>

    <!-- Navigation -->
    <div class="flex justify-between items-center pt-4">
      <a href="{{ url_for('daily_report.step2') }}" class="text-sm text-gray-600 hover:underline">&larr; Back</a>
      <button type="submit" class="bg-figurella text-white px-6 py-2 rounded-full shadow hover:bg-pink-700 transition">
        Next â†’
      </button>
    </div>
  </form>
</div>

<!-- Template Builder -->
<script>
function createConsultationBlock(name = "", outcome = "", source = "") {
  const block = document.createElement("div");
  block.className = "bg-white rounded-xl shadow p-4 space-y-3";
  block.innerHTML = `
    <div>
      <label class="block text-sm font-semibold text-gray-700">Consultation Name</label>
      <textarea name="consultation_name" rows="1" class="w-full border border-gray-300 rounded-md px-3 py-2">${name}</textarea>
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700">Consultation Outcome</label>
      <textarea name="consultation_outcome" rows="1" class="w-full border border-gray-300 rounded-md px-3 py-2">${outcome}</textarea>
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700">Consultation Source</label>
      <textarea name="consultation_source" rows="1" class="w-full border border-gray-300 rounded-md px-3 py-2">${source}</textarea>
    </div>
  `;
  return block;
}
</script>

<!-- Load from sessionStorage -->
<script>
window.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("consultation-container");
  const saved = JSON.parse(sessionStorage.getItem("step3Data") || "null");

  if (saved && saved.name?.length) {
    for (let i = 0; i < saved.name.length; i++) {
      container.appendChild(createConsultationBlock(saved.name[i], saved.outcome[i], saved.source[i]));
    }
  } else {
    for (let i = 0; i < 3; i++) {
      container.appendChild(createConsultationBlock());
    }
  }
});
</script>

<!-- Add Consultation Row -->
<script>
document.getElementById("add-consultation").addEventListener("click", () => {
  document.getElementById("consultation-container").appendChild(createConsultationBlock());
});
</script>

<!-- Save Form to sessionStorage -->
<script>
function saveConsultationsToSession() {
  const form = document.getElementById("consultationForm");
  const data = {
    name: Array.from(form.querySelectorAll('[name="consultation_name"]')).map(el => el.value),
    outcome: Array.from(form.querySelectorAll('[name="consultation_outcome"]')).map(el => el.value),
    source: Array.from(form.querySelectorAll('[name="consultation_source"]')).map(el => el.value),
  };
  sessionStorage.setItem("step3Data", JSON.stringify(data));
}
</script>
{% endblock %}
