{% extends "base.html" %}

{% block content %}
<div class="mt-4 space-y-6">
  <h2 class="text-2xl font-bold figurella-pink">Opportunities</h2>

  <form id="opportunityForm" method="POST" onsubmit="saveStep4ToStorage()" class="space-y-4">
    <div id="opportunity-container" class="space-y-6">
      <!-- Opportunity blocks injected here -->
    </div>

    <!-- Add Opportunity Button -->
    <button type="button" id="add-opportunity" class="w-full bg-white border border-gray-300 rounded-full py-2 text-sm text-gray-700 hover:bg-gray-100">
      + Add
    </button>

    <!-- Navigation Buttons -->
    <div class="flex justify-between items-center pt-4">
      <a href="{{ url_for('daily_report.step3') }}" class="text-sm text-gray-600 hover:underline">&larr; Back</a>
      <button type="submit" class="bg-figurella text-white px-6 py-2 rounded-full shadow hover:bg-pink-700 transition">
        Next →
      </button>
    </div>
  </form>
</div>

<script>
// Template Generator
function createOpportunityBlock(name = "", provider = "", description = "") {
  const block = document.createElement("div");
  block.className = "bg-white rounded-xl shadow p-4 space-y-3";
  block.innerHTML = `
    <div>
      <label class="block text-sm font-semibold text-gray-700">Opportunity Name</label>
      <textarea name="opportunity_name" rows="1" class="w-full border border-gray-300 rounded-md px-3 py-2">${name}</textarea>
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700">Opportunity Provider</label>
      <textarea name="opportunity_provider" rows="1" class="w-full border border-gray-300 rounded-md px-3 py-2">${provider}</textarea>
    </div>
    <div>
      <label class="block text-sm font-semibold text-gray-700">Opportunity Description</label>
      <textarea name="opportunity_description" rows="1" class="w-full border border-gray-300 rounded-md px-3 py-2">${description}</textarea>
    </div>
  `;
  return block;
}

// Load from sessionStorage
window.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("opportunity-container");

  let saved = null;
  try {
    saved = JSON.parse(sessionStorage.getItem("step4"));
  } catch (e) {
    console.warn("⚠️ Invalid session data for step4:", e);
  }

  if (saved && saved.opportunity_name?.length) {
    for (let i = 0; i < saved.opportunity_name.length; i++) {
      container.appendChild(
        createOpportunityBlock(
          saved.opportunity_name[i],
          saved.opportunity_provider[i],
          saved.opportunity_description[i]
        )
      );
    }
  } else {
    for (let i = 0; i < 3; i++) {
      container.appendChild(createOpportunityBlock());
    }
  }
});

// Add Row Button
document.getElementById("add-opportunity").addEventListener("click", () => {
  document.getElementById("opportunity-container").appendChild(createOpportunityBlock());
});

// Save to sessionStorage
function saveStep4ToStorage() {
  const form = document.getElementById("opportunityForm");
  const data = {
    opportunity_name: [...form.querySelectorAll('[name="opportunity_name"]')].map(el => el.value),
    opportunity_provider: [...form.querySelectorAll('[name="opportunity_provider"]')].map(el => el.value),
    opportunity_description: [...form.querySelectorAll('[name="opportunity_description"]')].map(el => el.value),
  };
  sessionStorage.setItem("step4", JSON.stringify(data));
}
</script>
{% endblock %}
