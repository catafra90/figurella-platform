{% extends "base.html" %}

{% block content %}
<div class="mt-20 text-center space-y-4">

  <!-- Success Message -->
  <div class="text-green-600 text-4xl">âœ…</div>
  <h3 class="text-2xl font-bold text-gray-800">Report Submitted Successfully!</h3>
  <p class="text-gray-600">You can close this tab or return to the Daily Report section.</p>

  <!-- CTA Button -->
  <a href="{{ url_for('daily_report.step1') }}" class="inline-block bg-figurella text-white px-6 py-2 rounded-full shadow hover:bg-pink-700 transition">
    Submit Another Report
  </a>

</div>

<script>
  // Optional: Only redirect if there's no recent session data (user refreshes while offline)
  if (!navigator.onLine && !sessionStorage.getItem("step1")) {
    location.href = "/offline";
  }

  // Clear all step data from sessionStorage after successful submit
  sessionStorage.removeItem("step1");
  sessionStorage.removeItem("step2Data");
  sessionStorage.removeItem("step3Data");
  sessionStorage.removeItem("step4Data");
</script>
{% endblock %}
