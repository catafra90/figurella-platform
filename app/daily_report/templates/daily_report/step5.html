{% extends "base.html" %}
{% block content %}
<div class="mt-4 space-y-6">
  <h2 class="text-2xl font-bold figurella-pink">Attendance</h2>
  <form id="dailyReportForm" method="POST" onsubmit="handleOfflineSubmit(event)" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label>Attendances Done</label>
        <textarea name="attendance_done" rows="1" class="w-full ..."></textarea>
      </div>
      <div>
        <label>No Show</label>
        <textarea name="no_show" rows="1" class="w-full ..."></textarea>
      </div>
    </div>
    <div class="flex justify-between pt-4">
      <a href="{{ url_for('daily_report.step4') }}">‚Üê Back</a>
      <button type="submit" class="bg-green-600 ...">Submit</button>
    </div>
  </form>
</div>

<script>
function handleOfflineSubmit(e){
  e.preventDefault();
  const form = e.target;
  const data = {
    sales: JSON.parse(sessionStorage.getItem("step1")||"{}"),
    leads: JSON.parse(sessionStorage.getItem("step2Data")||"{}"),
    consultations: JSON.parse(sessionStorage.getItem("step3Data")||"{}"),
    opportunities: JSON.parse(sessionStorage.getItem("step4Data")||"{}"),
    attendance_done: form.attendance_done.value.trim(),
    no_show: form.no_show.value.trim()
  };

  if(!navigator.onLine){
    queueSubmission(data);
    form.reset();
    sessionStorage.clear();
  } else {
    const inp = document.createElement("input");
    inp.type="hidden"; inp.name="full_report_json"; inp.value=JSON.stringify(data);
    form.appendChild(inp);
    form.submit();
  }
}
</script>
{% endblock %}
