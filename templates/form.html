<!DOCTYPE html>
<html>
<head>
    <title>Daily Report App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            -webkit-overflow-scrolling: touch;
            overflow: hidden;
        }

        .page {
            display: none;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .active {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            font-size: 20px;
        }

        input, textarea {
            width: 100%;
            font-size: 22px;
            padding: 20px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            min-height: 150px;
        }

        textarea {
            height: 250px;
            resize: vertical;
        }

        button {
            padding: 20px;
            font-size: 22px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form method="POST" id="reportForm">
        <div id="page1" class="page active">
            <h2>ðŸ“¦ Sales</h2>
            <label>Client Name</label>
            <input type="text" name="client" inputmode="text" required>

            <label>Package Sold</label>
            <input type="text" name="package" inputmode="text" required>

            <label>Revenue ($)</label>
            <input type="number" name="revenue" step="0.01" inputmode="decimal" required>
        </div>

        <div id="page2" class="page">
            <h2>ðŸ“‹ Leads</h2>
            <label>Lead Name</label>
            <input type="text" name="lead_name" inputmode="text" required>

            <label>Lead Date</label>
            <input type="date" name="lead_date" required>

            <label>Lead Source</label>
            <input type="text" name="lead_source" inputmode="text" required>
        </div>

        <div id="page3" class="page">
            <h2>ðŸ“ž Consultations</h2>
            <label>Consultation Name</label>
            <input type="text" name="consult_name" inputmode="text" required>

            <label>Consultation Outcome</label>
            <input type="text" name="consult_outcome" inputmode="text" required>

            <label>Consultation Source</label>
            <input type="text" name="consult_source" inputmode="text" required>
        </div>

        <div id="page4" class="page">
            <h2>ðŸ’¡ Opportunities</h2>
            <label>Opportunity Name</label>
            <input type="text" name="opp_name" inputmode="text" required>

            <label>Opportunity Provider</label>
            <input type="text" name="opp_provider" inputmode="text" required>

            <label>Opportunity Description</label>
            <textarea name="opp_desc" required></textarea>
        </div>

        <div id="page5" class="page">
            <h2>ðŸ“… Attendance</h2>
            <label>Attendances Done</label>
            <input type="number" name="attendance" inputmode="numeric" required>

            <label>No Shows</label>
            <input type="number" name="no_shows" inputmode="numeric" required>

            <button type="submit">âœ… Submit Report</button>
        </div>
    </form>

    <script>
        let currentPage = 1;
        const totalPages = 5;

        function showPage(pageNum) {
            for (let i = 1; i <= totalPages; i++) {
                document.getElementById("page" + i).classList.remove("active");
            }
            document.getElementById("page" + pageNum).classList.add("active");
        }

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        let xDown = null;

        function handleTouchStart(evt) {
            const firstTouch = evt.touches[0];
            xDown = firstTouch.clientX;
        }

        function handleTouchMove(evt) {
            if (!xDown) return;
            let xUp = evt.touches[0].clientX;
            let xDiff = xDown - xUp;

            if (Math.abs(xDiff) > 50) {
                if (xDiff > 0 && currentPage < totalPages) {
                    currentPage++;
                } else if (xDiff < 0 && currentPage > 1) {
                    currentPage--;
                }
                showPage(currentPage);
                xDown = null;
            }
        }
    </script>
</body>
</html>
